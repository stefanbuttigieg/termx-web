<m-select icon="search"
    placeholder="marina.ui.inputs.search.placeholder"
    [(ngModel)]="value"
    (mInputChange)="onSearch($event)"
    (mChange)="fireOnChange()"
    [autoUnselect]="false"
    [loading]="isLoading">
  <m-option *ngFor="let key of (data | keys)" [value]="data[key]?.id" [label]="data[key]?.id"></m-option>
</m-select>
