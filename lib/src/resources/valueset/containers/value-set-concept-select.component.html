<m-select icon="search"
    placeholder="marina.ui.inputs.search.placeholder"
    [(ngModel)]="value"
    (mChange)="fireOnChange()"
    [autoUnselect]="false"
    [loading]="loading"
    [multiple]="multiple">
  <m-option *ngFor="let key of (data | keys)"
      [value]="key"
      [label]="data[key]?.display ? data[key]?.display?.name : (key | localizedConceptName: {valueSet: valueSet, valueSetVersion: valueSetVersion} | async)"></m-option>
</m-select>
