<m-select
    icon="select"
    placeholder="marina.ui.inputs.select.placeholder"
    [(ngModel)]="value"
    (mChange)="fireOnChange()"
    [loading]="isLoading"
    [multiple]="multiple"
    [autoUnselect]="false"
>
  <m-option *ngFor="let key of data | keys" [mValue]="data[key]?.id" [mLabel]="data[key]?.name"></m-option>
</m-select>
