<m-select icon="search"
    placeholder="marina.ui.inputs.search.placeholder"
    [(ngModel)]="value"
    (mInputChange)="onSearch($event)"
    (mChange)="fireOnChange()"
    [autoUnselect]="false"
    [loading]="isLoading">
  <m-option *ngFor="let key of (data | keys)" [value]="data[key]?.id" [label]="data[key]?.code + ' ' + (data[key]?.created | localDateTime) + ' ' + (('web.publication-status.statuses.' + data[key]?.status) | translate) "></m-option>
</m-select>
