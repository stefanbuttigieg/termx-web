<m-select
    icon="search"
    placeholder="marina.ui.inputs.search.placeholder"
    [(ngModel)]="value"
    (mInputChange)="onSearch($event)"
    (mChange)="fireOnChange()"
    [loading]="isLoading"
    [filterOption]="filterOption"
    [autoUnselect]="false"
>
  <m-option *ngFor="let key of data | keys"
      [value]="data[key]?.id"
      [label]="data[key]?.code + ' ' + (data[key]?.id | localizedConceptName: {codeSystem: codeSystemId} | async) + ' ' + (data[key]?.created | localDate) + ' ' + (data[key]?.status | localizedConceptName: {valueSet: 'publication-status'} | async) "
  ></m-option>
</m-select>
