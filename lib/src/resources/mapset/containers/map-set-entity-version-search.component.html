<m-select
    icon="search"
    placeholder="marina.ui.inputs.search.placeholder"
    [(ngModel)]="value"
    (mInputChange)="onSearch($event)"
    (mChange)="fireOnChange()"
    [loading]="isLoading"
    [autoUnselect]="false"
>
  <m-option *ngFor="let key of data | keys" [value]="data[key]?.id" [label]="(data[key]?.id | toString) + ' ' + data[key]?.description"></m-option>
</m-select>
