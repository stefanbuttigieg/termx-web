<m-select icon="search"
    placeholder="marina.ui.inputs.search.placeholder"
    [(ngModel)]="value"
    (mInputChange)="onSearch($event)"
    (mChange)="fireOnChange()"
    [loading]="isLoading"
    [autoUnselect]="false">
  <m-option *ngFor="let code of data | keys" [value]="code" [label]="code"></m-option>
</m-select>
