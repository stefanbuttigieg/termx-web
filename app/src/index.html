<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="/">

  <!-- Primary Meta Tags -->
  <title>TermX</title>
  <meta name="title" content="TermX" />
  <meta name="description" content="Unique open-source knowledge development platform" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://termx.kodality.dev/" />
  <meta property="og:title" content="TermX" />
  <meta property="og:description" content="Unique open-source knowledge development platform" />
  <meta property="og:image" content="/assets/termx-logo.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://termx.kodality.dev/" />
  <meta property="twitter:title" content="TermX" />
  <meta property="twitter:description" content="Unique open-source knowledge development platform" />
  <meta property="twitter:image" content="/assets/termx-logo.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="no-referrer">

  <script src="assets/poc/layout.js"></script>
  <script src="assets/env.js"></script>
</head>
<body>

<ce-layout>
  <tw-root slot="ce-content"></tw-root>

  <style>
      :root {
          --page-header-height: 0;
          --header-border-bottom-width: 0;
          --page-content-padding: 1rem;
          --color-primary: #0083ba;
          --border-radius: 0.3em;
      }

      .m-page__layout .m-page__header-wrapper {
          border-bottom-width: var(--header-border-bottom-width, var(--border-width));
          position: absolute;
          top: 0;
          right: 0;
          left: 0;
      }

      .resource-context__container {
          border-radius: var(--border-radius);
          margin-inline: 1rem;
      }

      .page__sidebar {
          border-radius: var(--border-radius);
      }

      .m-card__header {
          color: var(--color-primary);
      }

      .header.title, .header .title {
          color: var(--color-primary);
      }

  </style>
</ce-layout>

<link rel="stylesheet" href="assets/poc/mta.css">

</body>
</html>
