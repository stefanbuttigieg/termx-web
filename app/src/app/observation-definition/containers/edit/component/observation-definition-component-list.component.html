<form *ngIf="components">
  <m-editable-table #rowsTable [mData]="components" [mRowInstance]="rowInstance">
    <m-editable-column [mTitle]="'entities.observation-definition.components.order-number'" mName="order">
      <ng-template #viewTemplate let-c>{{c.orderNumber}}</ng-template>
      <ng-template #editTemplate let-c let-ngModelName="ngModelName">
        <m-number-input [name]="ngModelName" [(ngModel)]="c.orderNumber"></m-number-input>
      </ng-template>
    </m-editable-column>
    <m-editable-column [mTitle]="'entities.observation-definition.components.code'" mName="code">
      <ng-template #viewTemplate let-c>{{c.code}}</ng-template>
      <ng-template #editTemplate let-c let-ngModelName="ngModelName">
        <m-input [name]="ngModelName" [(ngModel)]="c.code" required></m-input>
      </ng-template>
    </m-editable-column>
    <m-editable-column [mTitle]="'entities.observation-definition.members.names'" mName="names">
      <ng-template #viewTemplate let-m>{{m.names | localName}}</ng-template>
      <ng-template #editTemplate let-m let-ngModelName="ngModelName">
        <m-multi-language-input [name]="ngModelName" [(ngModel)]="m.names" required></m-multi-language-input>
      </ng-template>
    </m-editable-column>
    <m-editable-column [mTitle]="'entities.observation-definition.members.cardinality'" mName="cardinality">
      <ng-template #viewTemplate let-m>{{m.cardinality | json}}</ng-template>
      <ng-template #editTemplate let-m>
        <div class="m-items-middle">
          <m-number-input name="min" [(ngModel)]="m.cardinality.min" placeholder="web.observation-definition.min"></m-number-input>
          <m-number-input name="max" [(ngModel)]="m.cardinality.max" placeholder="web.observation-definition.max"></m-number-input>
        </div>
      </ng-template>
    </m-editable-column>
  </m-editable-table>
</form>
