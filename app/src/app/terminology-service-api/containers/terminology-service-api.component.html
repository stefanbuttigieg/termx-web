<m-form-row>
  <m-card *m-form-col [mTitle]=" 'web.tools.terminology-service-api.header'">
    <div>
      <label>{{'web.tools.terminology-service-api.content' | translate}}</label>
    </div>
    <div class="m-items-middle" style="margin-top: 1rem">
      <m-button mDisplay="primary" mClass="m-justify-between" (click)="openTermXApi()">TermX</m-button>
      <m-button mDisplay="primary" mClass="m-justify-between" (click)="openTermXFhirApi()">TermX FHIR</m-button>
      <m-button mDisplay="primary" mClass="m-justify-between" (click)="openSnowstormApi()">Snowstorm</m-button>
    </div>
  </m-card>
</m-form-row>
