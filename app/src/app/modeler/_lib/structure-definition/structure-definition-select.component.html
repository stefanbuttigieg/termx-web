<m-select
    icon="search"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (mInputChange)="onSearch($event)"
    (mChange)="fireOnChange()"
    [loading]="loader.isLoading"
    [autoUnselect]="false"
>
  <m-option
      *ngFor="let key of data | keys"
      [mValue]="valueType === 'id' ? data[key]?.id : data[key]?.code"
      [mLabel]="data[key].code"
  ></m-option>
</m-select>
