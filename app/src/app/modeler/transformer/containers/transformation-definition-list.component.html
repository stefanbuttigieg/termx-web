<m-card>
  <div *m-card-header class="m-justify-between">
    <div class="m-card__title">{{'entities.transformation-definition.plural' | translate}}</div>
  </div>
  <div class="m-justify-between" style="margin-bottom: 1em">
    <m-input [(ngModel)]="query.nameContains" twDebounce [debounced]="onSearch" placeholder="marina.ui.inputs.search.placeholder"></m-input>
    <tw-add-button *twPrivileged="'*.Modeler.edit'" [routerLink]="['./add']">
      {{'web.transformation-definition.list.add-btn' | translate}}
    </tw-add-button>
  </div>

  <m-backend-table [mResult]="searchResult" [(mQuery)]="query" (mQueryChange)="loadData()" [mLoading]="loader.isLoading" mSize="small">
    <tr *mTableHead>
      <th mColumnKey="name">{{'entities.transformation-definition.name' | translate}}</th>
      <th class="tw-table-min-width"></th>
    </tr>

    <tr *mTableRow="let td">
      <td>
        <a *ngIf="'*.Modeler.edit' | twHasAnyPrivilege; else view" [routerLink]="[td.id, 'edit']">
          {{td.name}}
        </a>
        <ng-template #view>
          {{td.name}}
        </ng-template>
      </td>

      <td>
        <m-dropdown>
          <a *m-dropdown-item (mClick)="duplicateDefinition(td.id)">
            <m-icon [mCode]="'copy'"></m-icon>&nbsp; {{'core.btn.duplicate' | translate}}
          </a>
        </m-dropdown>
      </td>
    </tr>

    <tr *mTableNoData>
      <td colspan="5">
        <m-no-data></m-no-data>
      </td>
    </tr>
  </m-backend-table>
</m-card>
