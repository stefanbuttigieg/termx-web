<m-form-item mName="input" mLabel="web.transformation-definition.execution.input">
  <m-textarea [(ngModel)]="definition.testSource" name="input" [autosize]="{minRows: 5}"></m-textarea>
</m-form-item>
<m-button (mClick)="evaluate()" [mLoading]="loading">{{'web.transformation-definition.execution.transform' | translate}}</m-button>
<m-form-item *ngIf="!!output" mName="output" mLabel="web.transformation-definition.execution.output">
  <pre>{{output}}</pre>
</m-form-item>
