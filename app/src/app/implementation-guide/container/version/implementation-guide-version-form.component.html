<form #form="ngForm" *ngIf="version">
  <m-form-row>
    <m-form-item *mFormCol mLabel="entities.implementation-guide-version.algorithm" mName="algorithm">
      <tw-value-set-concept-select name="algorithm" [(ngModel)]="version.algorithm" valueSet="version-algorithm"></tw-value-set-concept-select>
    </m-form-item>
    <div *mFormCol></div>
  </m-form-row>
  <m-form-row>
    <m-form-item *mFormCol mLabel="entities.implementation-guide-version.version" mName="version" required>
      <tw-semantic-version-select name="version" [(ngModel)]="version.version" [versions]="[]" required></tw-semantic-version-select>
    </m-form-item>
    <m-form-item *mFormCol mLabel="entities.implementation-guide-version.fhir-version" mName="fhir-version">
      <tw-value-set-concept-select name="fhir-version" [(ngModel)]="version.fhirVersion" valueSet="FHIR-version"></tw-value-set-concept-select>
    </m-form-item>
  </m-form-row>
  <m-form-row>
    <m-form-item *mFormCol mLabel="entities.implementation-guide-version.github-url" mName="github-url">
      <m-input name="github-url" [(ngModel)]="version.githubUrl"></m-input>
    </m-form-item>
    <m-form-item *mFormCol mLabel="entities.implementation-guide-version.empty-github-url" mName="empty-github-url">
      <m-input name="empty-github-url" [(ngModel)]="version.emptyGithubUrl"></m-input>
    </m-form-item>
  </m-form-row>
  <m-form-row>
    <m-form-item *mFormCol mLabel="entities.implementation-guide-version.template" mName="template">
      <m-select name="template" [(ngModel)]="version.template">
        <m-option *ngFor="let t of ['local-template', 'fhir.base.template', 'hl7.base.template', 'hl7.fhir.template', 'input/myig.xml']"
            [mLabel]="t"
            [mValue]="t"/>
      </m-select>
    </m-form-item>
    <div *mFormCol></div>
  </m-form-row>
</form>
