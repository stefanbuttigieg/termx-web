<m-button mClass="m-justify-between" [disabled]="disabled">
  <ng-container *ngIf="placement === 'left'"><m-icon [mCode]="icon" [mSize]="size" ></m-icon></ng-container>
  <ng-container *ngIf="isDesktop"><ng-content></ng-content></ng-container>
  <ng-container *ngIf="placement === 'right'"><m-icon [mCode]="icon" [mSize]="size" ></m-icon></ng-container>
</m-button>
