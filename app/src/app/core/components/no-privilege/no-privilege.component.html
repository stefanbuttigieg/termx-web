<h1 class="m-bold">{{'core.no-privilege.error' | translate}}</h1>

<div *ngIf="privileges?.length < 2" [innerHTML]="'core.no-privilege.privileges.singular' | translate: ({privilege: privileges})"></div>
<div *ngIf="privileges?.length > 1" [innerHTML]="'core.no-privilege.privileges.plural' | translate: ({privileges: privileges | join: '; '})"></div>
<div [innerHTML]="'core.no-privilege.access' | translate: ({path: router.url})"></div>
