<div style="display: flex; flex-direction: column; align-items: center">
  <h1 class="m-bold">{{'core.no-privilege.error' | translate}}</h1>

  <div *ngIf="privileges?.length > 1">{{'core.no-privilege.privileges.plural' | translate: ({privileges: privileges | join: '; '})}}</div>
  <div *ngIf="privileges?.length < 2">{{'core.no-privilege.privileges.singular' | translate: ({privilege: privileges})}}</div>
  <div>{{'core.no-privilege.access' | translate: ({path: router.url})}}</div>
</div>
