<m-page-layout mTitle="web.app.header" [menu]="menu" (mLangChange)="onLangChange($event)">
  <ng-container *ngIf="!activeRoutePrivileges || (activeRoutePrivileges | hasAnyPrivilege); else accessError">
    <router-outlet></router-outlet>
  </ng-container>
  <ng-template #accessError>
    <twa-no-privilege [privileges]="activeRoutePrivileges"></twa-no-privilege>
  </ng-template>
</m-page-layout>
