<div class="layout">
  <div class="layout--sidebar">
    <ul nz-menu nzMode="inline" style="width: 240px; height: 100%" nzTheme="dark">
      <li nz-menu-item [routerLink]="['/resources']" [queryParams]="{tab: 'code-systems'}">Resources</li>
      <li nz-menu-item [routerLink]="['/integration']">Integration</li>
    </ul>
  </div>

  <div class="layout--wrapper">
    <m-page-header class="layout-header m-cls-raised" mTitle="web.app.header" (mLangChange)="onLangChange($event)"></m-page-header>
    <div class="layout--content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
