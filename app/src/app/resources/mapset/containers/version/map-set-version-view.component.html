<m-form-row>
  <div *mFormCol>
    <m-spinner [mLoading]="isLoading">
      <m-card [mShowSkeleton]="loading['init']">
        <div *m-card-header class="m-items-middle">
          <div class="m-card-title">{{'web.map-set-version.form.view-header' | translate}}</div>
          <twa-status-tag *ngIf="version?.status" [status]="version.status"></twa-status-tag>
        </div>

        <div *ngIf="version">
          <m-form-item mLabel="entities.map-set-version.version">
            {{version.version}}
          </m-form-item>

          <m-form-item mLabel="entities.map-set-version.source">
            {{version.source}}
          </m-form-item>

          <m-form-item mLabel="entities.map-set-version.supported-languages">
            <label *ngFor="let sLang of version.supportedLanguages; let isFirst = first;">{{isFirst ? "" : ", "}}{{sLang | localizedConceptName: {valueSet: 'languages'} | async}}</label>
          </m-form-item>

          <m-form-item mLabel="entities.map-set-version.description">
            {{version.description}}
          </m-form-item>

          <m-form-item mLabel="entities.map-set-version.release-date">
            {{version.releaseDate | localDate}}
          </m-form-item>

          <m-form-item mName="expirationDate" mLabel="entities.map-set-version.expiration-date">
            <m-date-picker *ngIf="version.status === 'active'"
                [disabled]="!('*.map-set.edit' | hasPrivilege)"
                name="expirationDate"
                [(ngModel)]="version.expirationDate"></m-date-picker>
            <div *ngIf="version.status !== 'active'">
              {{version.expirationDate | localDate}}
            </div>
          </m-form-item>

          <twa-map-set-version-entity-version-table [mapSetId]="mapSetId" [mapSetVersion]="version.version" viewMode></twa-map-set-version-entity-version-table>
        </div>

        <div *ngIf="version?.status === 'active' && '*.map-set.edit' | hasPrivilege">
          <ng-container *m-card-footer>
            <m-button mDisplay="primary" (click)="save()" [mLoading]="loading['save']" [disabled]="loading['init'] || isLoading">
              {{'core.btn.save' | translate}}
            </m-button>
          </ng-container>
        </div>
      </m-card>
    </m-spinner>
  </div>
</m-form-row>
