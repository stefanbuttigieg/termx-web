<m-divider>{{'entities.resource.identifiers.multiple' + (version ? '-version' : '') | translate}}</m-divider>
<form #form="ngForm" *ngIf="identifiers">
  <m-editable-table #rowsTable [mData]="identifiers" [mRowInstance]="rowInstance" required>
    <m-editable-column [mTitle]="'entities.resource.identifiers.system'" mName="system">
      <ng-template #viewTemplate let-i>{{i.system}}</ng-template>
      <ng-template #editTemplate let-i let-ngModelName="ngModelName">
        <m-input [name]="ngModelName" [(ngModel)]="i.system" required></m-input>
      </ng-template>
    </m-editable-column>
    <m-editable-column [mTitle]="'entities.resource.identifiers.value'" mName="value" required>
      <ng-template #viewTemplate let-i>{{i.value}}</ng-template>
      <ng-template #editTemplate let-i let-ngModelName="ngModelName">
        <m-input [name]="ngModelName" [(ngModel)]="i.value" required></m-input>
      </ng-template>
    </m-editable-column>
  </m-editable-table>
</form>
