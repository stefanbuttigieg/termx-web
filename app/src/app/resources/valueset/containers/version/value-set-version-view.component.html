<m-form-row>
  <div *mFormCol>
    <m-spinner [mLoading]="loading">
      <m-card>
        <div *m-card-header class="m-items-middle">
          <div class="m-card-title">{{'web.value-set-version.form.view-header' | translate}}</div>
          <twa-status-tag *ngIf="version?.status" [status]="version.status"></twa-status-tag>
        </div>

        <form #form *ngIf="version">
          <m-form-item mLabel="web.value-set-version.entity.version">
            {{version.version}}
          </m-form-item>

          <m-form-item mLabel="web.value-set-version.entity.source">
            {{version.source}}
          </m-form-item>

          <m-form-item mLabel="web.value-set-version.entity.release-date">
            {{version.releaseDate | localDate}}
          </m-form-item>

          <m-form-item mName="expirationDate" mLabel="web.value-set-version.entity.expiration-date">
            <nz-date-picker *ngIf="version.status === 'active'" name="expirationDate" [(ngModel)]="version.expirationDate"></nz-date-picker>
            <div *ngIf="version.status !== 'active'">
              {{version.expirationDate | localDate}}
            </div>
          </m-form-item>

          <m-form-item mLabel="web.value-set-version.entity.supported-languages">
            <label *ngFor="let sLang of version.supportedLanguages; let isFirst = first;">{{isFirst ? "" : ", "}}{{sLang | localizedConceptName: {valueSet: 'languages'} | async}}</label>
          </m-form-item>

          <m-form-item mLabel="web.value-set-version.entity.description">
            {{version.description }}
          </m-form-item>

          <twa-value-set-rule-set [ruleSet]="version.ruleSet" viewMode></twa-value-set-rule-set>

          <m-form-item mName="concepts" mLabel="web.value-set-version.entity.concepts">
            <twa-value-set-version-concept-list [concepts]="concepts" viewMode></twa-value-set-version-concept-list>
          </m-form-item>
        </form>

        <div *ngIf="version.status === 'active'">
          <ng-container *m-card-footer>
            <m-button mDisplay="primary" (click)="save()" [mLoading]="loading" [disabled]="loading">
              {{'core.btn.save' | translate}}
            </m-button>
          </ng-container>
        </div>
      </m-card>
    </m-spinner>
  </div>
</m-form-row>
