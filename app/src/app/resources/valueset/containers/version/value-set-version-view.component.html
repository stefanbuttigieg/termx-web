<m-form-row>
  <div *mFormCol>
    <m-card [mTitle]="'web.value-set-version.form.view-header'">
      <m-spinner [mLoading]="loading">
        <div *ngIf="version">
          <m-form-item mLabel="web.value-set-version.entity.version">
            {{version.version}}
          </m-form-item>

          <m-form-item mLabel="web.value-set-version.entity.source">
            {{version.source}}
          </m-form-item>

          <m-form-item mLabel="web.value-set-version.entity.release-date">
            {{version.releaseDate | localDate}}
          </m-form-item>

          <m-form-item mLabel="web.value-set-version.entity.expiration-date">
            {{version.expirationDate | localDate}}
          </m-form-item>

          <m-form-item mLabel="web.value-set-version.entity.supported-languages">
            {{version.supportedLanguages}}
          </m-form-item>

          <m-form-item mLabel="web.value-set-version.entity.description">
            {{version.description }}
          </m-form-item>
          <twa-value-set-rule-set [ruleSet]="version.ruleSet" viewMode></twa-value-set-rule-set>
        </div>
      </m-spinner>
    </m-card>
  </div>
</m-form-row>
