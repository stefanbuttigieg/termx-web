<m-form-row>
  <div *mFormCol>
    <m-spinner [mLoading]="loading">
      <m-card>
        <div *m-card-header class="m-items-middle">
          <div class="m-card-title">{{(mode === 'edit' ? 'web.value-set-version.form.edit-header' : 'web.value-set-version.form.add-header') | translate}}</div>
          <twa-status-tag *ngIf="version?.status" [status]="version.status"></twa-status-tag>
        </div>
        <form #form="ngForm" *ngIf="version">
          <m-form-item mName="version" mLabel="web.value-set-version.entity.version" required>
            <m-input name="version" [(ngModel)]="version.version" required></m-input>
          </m-form-item>

          <m-form-item mName="source" mLabel="web.value-set-version.entity.source">
            <m-input name="source" [(ngModel)]="version.source"></m-input>
          </m-form-item>

          <m-form-item mName="releaseDate" mLabel="web.value-set-version.entity.release-date" required>
            <nz-date-picker name="releaseDate" [(ngModel)]="version.releaseDate" required></nz-date-picker>
          </m-form-item>

          <m-form-item mName="expirationDate" mLabel="web.value-set-version.entity.expiration-date">
            <nz-date-picker name="expirationDate" [(ngModel)]="version.expirationDate"></nz-date-picker>
          </m-form-item>

          <m-form-item mName="supportedLanguages" mLabel="web.value-set-version.entity.supported-languages">
            <m-select multiple name="supportedLanguages" [(ngModel)]="version.supportedLanguages">
              <!-- FIXME: concept-select -->
              <m-option [label]="'et'" value="et"></m-option>
              <m-option [label]="'en'" value="en"></m-option>
              <m-option [label]="'la'" value="la"></m-option>
            </m-select>
          </m-form-item>

          <m-form-item mName="description" mLabel="web.value-set-version.entity.description">
            <m-textarea [(ngModel)]="version.description" name="description"></m-textarea>
          </m-form-item>

          <twa-value-set-rule-set #ruleSetComponent [ruleSet]="version.ruleSet"></twa-value-set-rule-set>

          <m-form-item mName="concepts" mLabel="web.value-set-version.entity.concepts">
            <twa-value-set-version-concept-list [concepts]="concepts" (conceptsChange)="concepts = $event"></twa-value-set-version-concept-list>
          </m-form-item>

          <ng-container *m-card-footer>
            <m-button mDisplay="primary" [mLoading]="loading" [disabled]="loading" (click)="save()">
              {{'core.btn.save' | translate}}
            </m-button>
          </ng-container>
        </form>
      </m-card>
    </m-spinner>
  </div>
</m-form-row>
