<div nz-row [nzGutter]="12" nzJustify="center">
  <div nz-col [nzMd]="12" [nzXs]="24">
    <m-spinner [loading]="loading">
      <m-card [title]="mode === 'edit' ? 'web.code-system.form.edit-header' : 'web.code-system.form.add-header'">
        <form #form="ngForm" *ngIf="codeSystem">
          <m-form-item name="id" label="web.code-system.entity.id" required>
            <m-input name="id" [(ngModel)]="codeSystem.id" [disabled]="mode === 'edit'" required></m-input>
          </m-form-item>

          <m-form-item label="web.code-system.entity.name">
            <m-multi-language-input name="name" [(ngModel)]="codeSystem.names"></m-multi-language-input>
          </m-form-item>

          <m-form-item name="uri" label="web.code-system.entity.uri" required>
            <m-input name="uri" [(ngModel)]="codeSystem.uri" required></m-input>
          </m-form-item>

          <m-form-item name="content" label="web.code-system.list.content" required>
            <m-select name="content" [(ngModel)]="codeSystem.content" required>
              <m-option label="web.content-options.complete" value="complete"></m-option>
              <m-option label="web.content-options.not-present" value="not-present"></m-option>
              <m-option label="web.content-options.example" value="example"></m-option>
              <m-option label="web.content-options.fragment" value="fragment"></m-option>
              <m-option label="web.content-options.supplement" value="supplement"></m-option>
            </m-select>
          </m-form-item>

          <m-form-item name="caseSensitive" label="web.code-system.list.case-sensitivity">
            <m-select name="caseSensitive" [(ngModel)]="codeSystem.caseSensitive">
              <m-option label="web.case-sensitive-options.ci" value="ci"></m-option>
              <m-option label="web.case-sensitive-options.cs" value="cs"></m-option>
              <m-option label="web.case-sensitive-options.ics" value="ics"></m-option>
            </m-select>
          </m-form-item>

          <m-form-item name="description" label="web.code-system.entity.description">
            <m-textarea name="description" [(ngModel)]="codeSystem.description"></m-textarea>
          </m-form-item>

          <m-form-item name="narrative" label="web.code-system.list.narrative">
            <m-textarea name="narrative" [(ngModel)]="codeSystem.narrative"></m-textarea>
          </m-form-item>
        </form>

        <twa-code-system-versions-list *ngIf="mode === 'edit'" [codeSystemId]="codeSystemId"></twa-code-system-versions-list>
        <twa-code-system-properties-list *ngIf="mode === 'edit'" [codeSystemId]="codeSystemId"></twa-code-system-properties-list>
        <twl-contact-list *ngIf="codeSystem" [(contacts)]="codeSystem.contacts"></twl-contact-list>

        <ng-container *m-card-footer>
          <m-button display="primary" [loading]="loading" [disabled]="loading" (click)="save()">
            {{'core.btn.save' | translate}}
          </m-button>
        </ng-container>

      </m-card>
    </m-spinner>
  </div>

  <div nz-col [nzMd]="6" [nzXs]="24" style="height: min-content" *ngIf="mode === 'edit'">
    <m-card [title]="'web.code-system.list.concepts'">
      <twa-code-system-concepts-list [codeSystemId]="codeSystemId"></twa-code-system-concepts-list>
    </m-card>
  </div>
</div>
