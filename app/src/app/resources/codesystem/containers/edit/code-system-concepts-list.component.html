<m-card class="tw-card-inner">
  <div *m-card-header class="tw-items-between">
    <m-input [(ngModel)]="searchInput" (mChange)="searchUpdate.next($event)" placeholder="marina.ui.inputs.search.placeholder"></m-input>
    <m-button [routerLink]="['../concepts/add']">
      <m-icon mCode="plus"></m-icon> &nbsp; {{'web.code-system.list.add-concept' | translate}}
    </m-button>
  </div>

  <m-backend-table [mResult]="searchResult" [(mQuery)]="query" (mQueryChange)="loadData()" [mLoading]="loading" mSize="small">
    <tr *mTableRow="let concept">
      <td><a [routerLink]="['../concepts/', concept.id, 'edit']">{{concept.code}}</a></td>
    </tr>

    <tr *mTableNoData>
      <td>
        <m-no-data></m-no-data>
      </td>
    </tr>
  </m-backend-table>
</m-card>
