<m-form-row>
  <div *mFormCol>
    <m-spinner [mLoading]="isLoading">
      <m-card>
        <div *m-card-header class="m-items-middle">
          <div class="m-card-title">{{('web.code-system-concept-version.form.view-header') | translate}}</div>
          <twa-status-tag *ngIf="conceptVersion?.status" [status]="conceptVersion.status"></twa-status-tag>
        </div>

        <form #conceptVersionForm="ngForm" *ngIf="conceptVersion">
          <m-form-item mLabel="entities.code-system-entity-version.description">
            {{conceptVersion.description}}
          </m-form-item>

          <twa-code-system-concept-version-designation-table
              [(designations)]="conceptVersion.designations"
              [codeSystemId]="codeSystemId"
              [conceptVersionId]="conceptVersion.id"
              viewMode
          ></twa-code-system-concept-version-designation-table>
          <twa-code-system-concept-version-property-value-table
              [(propertyValues)]="conceptVersion.propertyValues"
              [codeSystemId]="codeSystemId"
              [conceptVersionId]="conceptVersion.id"
              viewMode
          ></twa-code-system-concept-version-property-value-table>
        </form>
      </m-card>
    </m-spinner>
  </div>
</m-form-row>
