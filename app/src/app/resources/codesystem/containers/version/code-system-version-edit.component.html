<m-form-row>
  <div *mFormCol>
    <m-spinner [mLoading]="loading">
      <m-card>
        <div *m-card-header class="m-items-middle">
          <div class="m-card-title">{{(mode === 'edit' ? 'web.code-system-version.form.edit-header' : 'web.code-system-version.form.add-header') | translate}}</div>
          <twa-status-tag *ngIf="version?.status" [status]="version.status"></twa-status-tag>
        </div>

        <form #form="ngForm" *ngIf="version">
          <m-form-item mName="version" mLabel="entities.code-system-version.version" required>
            <m-input name="version" [(ngModel)]="version.version" required></m-input>
          </m-form-item>

          <m-form-item mName="source" mLabel="entities.code-system-version.source">
            <m-input name="source" [(ngModel)]="version.source"></m-input>
          </m-form-item>

          <m-form-item mName="preferredLanguage" mLabel="entities.code-system-version.preferred-language">
            <twl-value-set-concept-select name="preferredLanguage" [(ngModel)]="version.preferredLanguage" valueSet="languages"></twl-value-set-concept-select>
          </m-form-item>

          <m-form-item mName="supportedLanguages" mLabel="entities.code-system-version.supported-languages">
            <twl-value-set-concept-select name="supportedLanguages"
                [(ngModel)]="version.supportedLanguages"
                valueSet="languages"
                multiple
            ></twl-value-set-concept-select>
          </m-form-item>

          <m-form-item mName="description" mLabel="entities.code-system-version.description">
            <m-textarea name="description" [(ngModel)]="version.description"></m-textarea>
          </m-form-item>

          <m-form-item mName="releaseDate" mLabel="entities.code-system-version.release-date" required>
            <m-date-picker name="releaseDate" [(ngModel)]="version.releaseDate" required></m-date-picker>
          </m-form-item>

          <m-form-item mName="expirationDate" mLabel="entities.code-system-version.expiration-date">
            <m-date-picker name="expirationDate" [(ngModel)]="version.expirationDate"></m-date-picker>
          </m-form-item>

          <twa-code-system-version-entity-version-list *ngIf="version.id"
              [codeSystemId]="codeSystemId"
              [version]="version.version"
          ></twa-code-system-version-entity-version-list>

          <ng-container *m-card-footer>
            <m-button mDisplay="primary" [mLoading]="loading" [disabled]="loading" (click)="save()">
              {{'core.btn.save' | translate}}
            </m-button>
          </ng-container>
        </form>
      </m-card>
    </m-spinner>
  </div>
</m-form-row>
