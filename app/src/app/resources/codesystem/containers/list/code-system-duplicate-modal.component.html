<m-modal #modal [(mVisible)]="modalVisible" (mClose)="toggleModal()">
  <ng-container *m-modal-header>
    {{'web.code-system.list.duplicate.header' | translate}}
  </ng-container>

  <ng-container *m-modal-content>
    <form #form="ngForm" *ngIf="params">
      <m-form-item mName="sourceCodeSystem" mLabel="web.code-system.list.duplicate.source-code-system" required>
        <twl-code-system-search name="sourceCodeSystem" [(ngModel)]="params.sourceCodeSystem" valuePrimitive autofocus required></twl-code-system-search>
      </m-form-item>
      <m-form-item mName="targetCodeSystem" mLabel="web.code-system.list.duplicate.target-code-system" required>
        <m-input name="targetCodeSystem" [(ngModel)]="params.targetCodeSystem" required></m-input>
      </m-form-item>
      <m-form-item mName="targetUri" mLabel="web.code-system.list.duplicate.target-uri" required>
        <m-input name="targetUri" [(ngModel)]="params.targetUri" required></m-input>
      </m-form-item>
    </form>
  </ng-container>

  <div *m-modal-footer class="tw-button-group">
    <m-button mDisplay="text" (click)="modal.close()">{{'core.btn.close' | translate}}</m-button>
    <m-button mDisplay="primary" (click)="duplicate()">{{'core.btn.duplicate' | translate}}</m-button>
  </div>
</m-modal>
