<nz-tabset nzLinkRouter>
  <nz-tab>
    <a *nzTabLink nz-tab-link [routerLink]="['.']" [queryParams]="{ tab: 'code-systems' }" class="m-items-middle">
      {{'web.resources.tabset.code-systems' | translate}}
      <m-tag class="tw-tab-total-tag">{{codeSystemTotal}}</m-tag>
    </a>
    <twa-code-system-list></twa-code-system-list>
  </nz-tab>
  <nz-tab>
    <a *nzTabLink nz-tab-link [routerLink]="['.']" [queryParams]="{ tab: 'value-sets' }" class="m-items-middle">
      {{'web.resources.tabset.value-sets' | translate}}
      <m-tag class="tw-tab-total-tag">{{valueSetTotal}}</m-tag>
    </a>
    <twa-value-set-list></twa-value-set-list>
  </nz-tab>
  <nz-tab>
    <a *nzTabLink nz-tab-link [routerLink]="['.']" [queryParams]="{ tab: 'map-sets' }" class="m-items-middle">
      {{'web.resources.tabset.map-sets' | translate}}
      <m-tag class="tw-tab-total-tag">{{mapSetTotal}}</m-tag>
    </a>
    <twa-map-set-list></twa-map-set-list>
  </nz-tab>
</nz-tabset>
