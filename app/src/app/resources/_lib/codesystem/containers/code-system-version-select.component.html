<m-select
    icon="select"
    placeholder="marina.ui.inputs.select.placeholder"
    [(ngModel)]="value"
    (mChange)="fireOnChange()"
    [loading]="isLoading"
    [autoSelect]="true"
    [autoUnselect]="true"
    [disabled]="!!disabled"
>
  <m-option *ngFor="let key of data | keys" [mValue]="data[key]?.id" [mLabel]="data[key]?.version"></m-option>
</m-select>
