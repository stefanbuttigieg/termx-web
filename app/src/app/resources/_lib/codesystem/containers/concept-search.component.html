<m-select icon="search"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (mInputChange)="onSearch($event)"
    (mChange)="fireOnChange()"
    [loading]="isLoading"
    [autoUnselect]="false"
    [multiple]="multiple | toBoolean">
  <m-option *ngFor="let key of (data | keys)"
      [mValue]="valueType === 'code' ? data[key]?.code : data[key]?.id"
      mLabel="{{data[key]?.code}} {{data[key] | apply:getDisplay}}"></m-option>
</m-select>
