<m-select icon="search"
    placeholder="marina.ui.inputs.search.placeholder"
    [(ngModel)]="value"
    (mChange)="fireOnChange()"
    [autoUnselect]="false"
    [loading]="isLoading"
>
  <m-option *ngFor="let key of data | keys" [mValue]="data[key]?.id" [mLabel]="data[key]?.version"></m-option>
</m-select>
