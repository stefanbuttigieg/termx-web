<m-select
    icon="select"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (mChange)="fireOnChange()"
    [loading]="isLoading"
    [autoUnselect]="false"
    [multiple]="multiple"
    [disabled]="disabled"
>
  <m-option *ngFor="let key of data | keys"
      [mValue]="key"
      [mLabel]="data[key]?.display ? data[key]?.display?.name : (key | localizedConceptName: {valueSet: valueSet, valueSetVersion: valueSetVersion} | async)"
  ></m-option>
</m-select>
