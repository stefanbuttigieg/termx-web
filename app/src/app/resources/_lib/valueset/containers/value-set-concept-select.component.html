<m-select
    icon="select"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (mChange)="fireOnChange()"
    [loading]="isLoading"
    [autoUnselect]="false"
    [multiple]="multiple | toBoolean"
    [disabled]="disabled"
    [filterOption]="filterOption">
  <m-option *ngFor="let key of data | keys"
      [mValue]="key"
      [mLabel]="data[key] | apply: getDisplay"></m-option>
</m-select>
