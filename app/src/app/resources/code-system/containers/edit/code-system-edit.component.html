<m-spinner [mLoading]="loader.state['save']">
  <form #form="ngForm" *ngIf="codeSystem">
    <div style="display: grid; grid-template-columns: 3fr 1fr; gap: 1rem">
      <m-card [mTitle]="'web.code-system.form.' + mode + '-header'" [mShowSkeleton]="loader.isLoading" class="tw-card__sticky-footer">
        <div *mCardContent="!loader.isLoading">
          <tw-resource-form resourceType="CodeSystem" [resource]="codeSystem" [mode]="mode"></tw-resource-form>

          <m-form-item mName="baseCodeSystem" mLabel="entities.code-system.base-code-system">
            <tw-code-system-search name="baseCodeSystem" [(ngModel)]="codeSystem.baseCodeSystem" valuePrimitive></tw-code-system-search>
          </m-form-item>

          <m-form-row>
            <m-form-item *mFormCol mName="content" mLabel="entities.code-system.content" required>
              <tw-value-set-concept-select name="content"
                  [(ngModel)]="codeSystem.content"
                  valueSet="codesystem-content-mode"
                  required></tw-value-set-concept-select>
            </m-form-item>
            <m-form-item *mFormCol mName="caseSensitive" mLabel="entities.code-system.case-sensitivity">
              <m-select name="caseSensitive" [(ngModel)]="codeSystem.caseSensitive">
                <m-option mLabel="web.case-sensitive-options.ci" mValue="ci"></m-option>
                <m-option mLabel="web.case-sensitive-options.cs" mValue="cs"></m-option>
                <m-option mLabel="web.case-sensitive-options.ics" mValue="ics"></m-option>
              </m-select>
            </m-form-item>
          </m-form-row>

          <m-form-row>
            <m-form-item *mFormCol mName="hierarchyMeaning" mLabel="entities.code-system.hierarchy-meaning">
              <tw-association-type-search name="hierarchyMeaning" [(ngModel)]="codeSystem.hierarchyMeaning" valuePrimitive></tw-association-type-search>
            </m-form-item>
            <m-form-item *mFormCol mName="sequence" mLabel="entities.code-system.sequence">
              <tw-sequence-select name="sequence" [(ngModel)]="codeSystem.sequence"></tw-sequence-select>
            </m-form-item>
          </m-form-row>


          <tw-resource-identifiers [identifiers]="codeSystem.identifiers"></tw-resource-identifiers>
          <tw-cs-properties [properties]="codeSystem.properties" [codeSystemId]="codeSystem.id"></tw-cs-properties>
          <tw-resource-contacts [(contacts)]="codeSystem.contacts"></tw-resource-contacts>
          <tw-resource-version-form *ngIf="mode === 'add'"></tw-resource-version-form>
          <tw-cs-value-set [codeSystemId]="codeSystem.id"></tw-cs-value-set>
        </div>

        <m-button *m-card-footer mDisplay="primary" [mLoading]="loader.state['save']" [disabled]="loader.isLoading" (mClick)="save()">
          {{'core.btn.save' | translate}}
        </m-button>
      </m-card>

      <m-card [mShowSkeleton]="loader.isLoading">
        <tw-resource-side-info [copyright]="codeSystem.copyright" [permissions]="codeSystem.permissions"></tw-resource-side-info>
      </m-card>
    </div>
  </form>
</m-spinner>
