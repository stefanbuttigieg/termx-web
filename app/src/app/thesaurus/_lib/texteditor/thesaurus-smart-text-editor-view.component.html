<ng-container *ngFor="let v of processedValue">
  <m-markdown *ngIf="v.type === 'text' && valueType === 'markdown'" [mData]="v.value"/>
  <m-quill *ngIf="v.type === 'text' && valueType === 'html'" [(ngModel)]="v.value" mViewMode/>
  <tw-structure-definition-tree *ngIf="v.type === 'def'" [defCode]="v.value"/>
  <tw-structure-definition-tree *ngIf="v.type === 'fsh'" [fsh]="v.value"/>
  <tw-template-view *ngIf="v.type === 'temp'" [lang]="lang" [templateCode]="v.value"/>
</ng-container>
