<div *ngIf="pageContent" class="page__header m-justify-between m-items-middle">
  <div>
    <h2 class="m-items-middle">
      <span class="m-bold">{{pageContent?.name}}</span>
    </h2>

    <div class="m-items-middle m-text-secondary">
      <div
          *ngIf="pageContent['modifiedBy']"
          [innerHTML]="'web.thesaurus-page.header.modified' | translate: ({user: pageContent['modifiedBy'], date: pageContent['modifiedAt'] | localDateTime})"
      ></div>
    </div>
  </div>

  <div class="m-items-middle">
    <ng-content></ng-content>
  </div>
</div>
