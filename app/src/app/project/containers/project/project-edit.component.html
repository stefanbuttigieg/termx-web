<m-form-row>
  <div *mFormCol>
    <m-spinner [mLoading]="loading">
      <m-card>
        <div *m-card-header class="m-justify-between">
          <div class="m-card__title">
            {{(mode === 'edit' ? 'web.project.edit-header' : 'web.project.add-header') | translate}}
          </div>
        </div>
        <form #form="ngForm" *ngIf="project">
          <m-form-item mName="code" mLabel="entities.project.code" required>
            <m-input name="code" [(ngModel)]="project.code" required></m-input>
          </m-form-item>
          <m-form-item mName="name" mLabel="entities.project.name" required>
            <m-multi-language-input name="name" [(ngModel)]="project.names" required></m-multi-language-input>
          </m-form-item>
          <m-form-item mName="active" mLabel="entities.project.active">
            <m-checkbox name="active" [(ngModel)]="project.active"></m-checkbox>
          </m-form-item>
          <m-form-item mName="servers" mLabel="entities.project.terminology-servers">
            <m-select name="servers" [(ngModel)]="project.terminologyServers" multiple>
              <m-option *ngFor="let ts of terminologyServers" [mLabel]="ts.names | localName" [mValue]="ts.code"></m-option>
            </m-select>
          </m-form-item>

          <m-divider mText="entities.project.acl"></m-divider>
          <m-form-item mName="shared" mLabel="entities.project.shared">
            <m-checkbox name="shared" [(ngModel)]="project.shared"></m-checkbox>
          </m-form-item>
          <m-form-item mName="owners" mLabel="entities.project.owners">
            <m-input name="owners" [(ngModel)]="project.acl.owners"></m-input>
          </m-form-item>
          <m-form-item mName="editors" mLabel="entities.project.editors">
            <m-input name="editors" [(ngModel)]="project.acl.editors"></m-input>
          </m-form-item>
          <m-form-item mName="viewers" mLabel="entities.project.viewers">
            <m-input name="viewers" [(ngModel)]="project.acl.viewers"></m-input>
          </m-form-item>

          <m-divider mText="entities.package.plural"></m-divider>
          <m-list>
            <m-list-item *ngFor="let p of packages">
              <div class="m-justify-between">
                <div class="m-items-middle">
                  <div class="m-whitespace-pre m-bold"><a (click)="openPackage(p.id)">{{p.code}}</a></div>
                </div>
                <a class="m-subtitle" (click)="deletePackage(p.id)">
                  {{'core.btn.delete' | translate}}
                </a>
              </div>
            </m-list-item>
            <m-list-item mClickable (click)="addPackage()">
              <div class="m-items-middle">
                <m-icon mCode="plus"></m-icon>
                {{'core.btn.add' | translate}}
              </div>
            </m-list-item>
          </m-list>
        </form>
        <ng-container *m-card-footer>
          <m-button mDisplay="primary" (click)="save()" [mLoading]="loading" [disabled]="loading">
            {{'core.btn.save' | translate}}
          </m-button>
        </ng-container>
      </m-card>
    </m-spinner>
  </div>
</m-form-row>
