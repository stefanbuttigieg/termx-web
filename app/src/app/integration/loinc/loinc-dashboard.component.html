<nz-tabset [nzSelectedIndex]="tabIndxes[currentTab]">
  <nz-tab>
    <a *nzTabLink nz-tab-link [routerLink]="['.']" [replaceUrl]="true" class="m-items-middle">LOINC</a>
      <tw-loinc-list></tw-loinc-list>
  </nz-tab>
  <nz-tab *twPrivileged="'*.ValueSet.view'">
    <a *nzTabLink nz-tab-link [routerLink]="['.']" [replaceUrl]="true" [queryParams]="{ tab: 'parts' }" class="m-items-middle">Part</a>
    <tw-loinc-part-list></tw-loinc-part-list>
  </nz-tab>
  <nz-tab *twPrivileged="'*.MapSet.view'">
    <a *nzTabLink nz-tab-link [routerLink]="['.']" [replaceUrl]="true" [queryParams]="{ tab: 'answer-list'}" class="m-items-middle">Answer List</a>
    <tw-loinc-answer-list-list></tw-loinc-answer-list-list>
  </nz-tab>
</nz-tabset>
